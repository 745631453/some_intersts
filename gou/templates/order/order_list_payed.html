{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h3>待收货订单列表</h3>
<a href="/ind/mine/"><button>返回我的</button></a>
    {% for i in wait %}
        <!--订单信息展示-->
        <hr style="height: 10px;background-color: red">
        {% for a in i.ordergoodsmodel_set.all %}
            <li>
                <a href=" ">

                    <p><!-- 订单id -->订单编号：{{ i.id }}</p>
                    <p><!-- 数量 -->商品数量：{{ a.goods_num }}</p>
                        <!--展示商品的名称-->
                    <p>商品名称：{{ a.goods.productlongname }}</p>
                        <li>
                            <img src="{{ a.goods.productimg }}" alt="">
                        </li>
                        <!--处理结束-->

                </a>
            </li>
            {% endfor %}
        <!--订单处理结束-->
    {% endfor %}


{% endblock %}
